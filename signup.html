<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>
<body>    
    <div class = "container">
        <div class="row justify-content-end">            
            <div class="col-md-8 form">
                <form class="p-3">
                    <h1 class="header mb-3 fw-normal">Please sign up</h1>
                    <div class="row">
                        <div class="col-sm-6 form-floating mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Name">
                        <label class="mx-2" for="name">Name</label>
                        </div>
                        <div class="col-sm-6 form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                        <label class="mx-2" for="email">Email</label>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-6 form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="password">
                            <label class="mx-2" for="password">Password</label>
                        </div>
                        <div class="col-sm-6 form-floating mb-3">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                            <label class="mx-2" for="confirmPassword">Confirm Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 form-floating mb-3">
                            <input  type="date" class="form-control" id="dob" placeholder="Date of Birth">
                            <label class="mx-2" for="dob">Date of Birth</label>
                        </div>
                        <div class="col-sm-6 form-floating mb-3">
                            <input type="number" class="form-control" id="phone" placeholder="Phone">
                            <label class="mx-2" for="phone">Phone</label>
                        </div>
                    </div>
                    
                      
                
                    <button class="btn btn-dark py-2" type="submit">Sign up</button>
                    <p>Already have an account? <a href="./signin.html"><span>Sign in!</span></a></p>
                    
                  </form>
            </div>
        </div>
    </div>

</body>
</html>
